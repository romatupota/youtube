<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/72b90603ea.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="menu_container">
        <button class="menu">
          <i class="fa-solid fa-bars"></i>
        </button>

        <button class="main">
          <h2>YouTube<sup>ua</sup></h2>
        </button>
      </div>

      <div class="row">
        <form action="">
          <input type="text">
        </form>

        <button class="serch">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <button class="microphone"><i class="fa-solid fa-microphone"></i></button>

      </div>

      <div class="profile-container">
        <button class="video header-button"><i class="fa-solid fa-video"></i></button>
        <button class="nitification header-button"><i class="fa-solid fa-bell"></i></button>
        <button class="my-profile">P</button>
      </div>

    </header>

    <div class="content">
      <div class="main_video_container">
        <iframe src="https://www.youtube.com/embed/6RiY1fzu-A8" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen class="main_video"></iframe>
            <p class="title-video">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p class="description">Lorem, ipsum dolor.</p>        
          <div class="rating">
          <button class="like rating__item"><i class="fa-regular fa-thumbs-up fa-thumbs"></i> like</button>
          <button class="dislike rating__item"><i class="fa-regular fa-thumbs-down fa-thumbs"></i> dislike</button>
          <button class="share rating__item"><i class="fa-sharp fa-solid fa-share"></i> share</button>
          <button class="download rating__item"><i class="fa-light fa-download"></i></button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
